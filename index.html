<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customs</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="nav">
        <button id="tools-switch">Edytor</button>
        <button id="change-map">Zmień mapę</button>
        <div id="maps">
            <button onclick="reloadFromFile('customs', 3820, 1986)">Customs</button>
        </div>
    </div>
    <div id="tools" hidden>
        <div>
            <span>Miejscówki:</span>
            <ol id="locations-list"></ol>
            <button id="list-copy">Kopiuj do schowka</button>
            <button id="list-load">Załaduj ze schowka</button>
        </div>
        <div id="new-location">
            <span>Nowa miejscówka:</span>
            <div>
                <span>Nazwa:</span>
                <input type="text" name="new-location-name" id="new-location-name">
            </div>
            <div>
                <span>Kolor:</span>
                <input type="text" name="new-location-color" id="new-location-color">
            </div>
            <div>
                <span id="new-location-point">Punkt: ✘</span>
                <button id="new-location-point-set">Ustaw punkt</button>
            </div>
            <div>
                <span id="new-location-radius">Promień: 0</span>
                <button id="new-location-radius-set">Ustaw promień</button>
            </div>
            <div>
                <span id="new-location-corners">Rogi: 0</span>
                <button id="new-location-corners-set">Ustaw rogi</button>
            </div>
            <button id="new-location-add">Dodaj</button>
        </div>
    </div>
    <script src="js/map.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/new-location.js"></script>
</body>
</html>
